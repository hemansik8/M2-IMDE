{% extends './common/base.html' %}

{% load static %}

{% block content %}

<main class="page hire-me-page">
    <section class="portfolio-block hire-me">
        <div class="container">
            <div class="heading">
                <h2>Sign Up!</h2>
            </div>
            <form>
                <div class="mb-3"><label class="form-label" for="Name">Name</label><input class="form-control"
                        type="name" id="name"></div>
                <div class="mb-3"><label class="form-label" for="Choose">Choose</label><select class="form-select"
                        id="Choose">
                        <optgroup label="Select">
                            <option value="12" selected="">Student</option>
                            <option value="13">Employee</option>
                            <option value="14">Professor</option>
                        </optgroup>
                    </select></div>
                <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control"
                        type="email" id="email"></div>
                <div class="mb-3"><label class="form-label" for="message">Message</label><textarea class="form-control"
                        id="message"></textarea></div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-6"><label class="form-label" for="hire-date">Date</label><input
                                class="form-control" id="hire-date" type="date"></div>
                        <div class="col-md-6 button"><button class="btn btn-primary d-block w-100" type="submit">Sign
                                Up</button></div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>

{% endblock %}
